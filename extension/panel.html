<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: #202124;
      color: #e8eaed;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    .status {
      margin-bottom: 10px;
    }
    .status.connected {
      color: #4caf50;
    }
    .status.disconnected {
      color: #f44336;
    }
    .status.retrying {
      color: #ff9800;
    }
    button {
      padding: 8px 16px;
      cursor: pointer;
      background: #3c4043;
      color: #e8eaed;
      border: 1px solid #5f6368;
    }
    button:hover {
      background: #5f6368;
    }
  </style>
</head>
<body>
  <div class="status disconnected" id="status">Disconnected</div>
  <button id="button">Connect</button>
  <script src="panel.js"></script>
</body>
</html>
