<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kapture MCP Test Client</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <h1>Kapture MCP Test Client</h1>
      <div class="connection-status">
        <span class="status-indicator" id="status"></span>
        <span id="status-text">Connecting...</span>
      </div>
    </header>

    <!-- Main Content -->
    <div class="main">
      <!-- Browser Tabs -->
      <div class="browser-tabs">
        <div class="tabs-header">
          <div class="tab-list" id="tab-list">
            <!-- Dynamic tabs will be inserted here -->
          </div>
          <button id="refresh-tabs" class="btn-refresh" title="Refresh tabs" disabled>‚ü≥</button>
        </div>
        

        <!-- Tab Content -->
        <div class="tab-content" id="tab-content">
          <div class="empty-state">
            <p>No tab selected</p>
            <p class="hint">Start the server and connect a Chrome tab to begin</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Tab Info -->
    <div class="tab-info-section" id="tab-info-section">
      <div class="tab-info-content" id="tab-info-content">
        <span class="info-placeholder">No tab selected</span>
      </div>
    </div>

    <!-- Draggable Divider -->
    <div class="console-divider" id="console-divider"></div>

    <!-- Console -->
    <div class="console" id="console">
      <div class="console-header">
        <h3>Console</h3>
        <button id="clear-console" class="btn-secondary btn-small">Clear</button>
      </div>
      <div id="console-output" class="console-output"></div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
