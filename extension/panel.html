<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="panel.css">
</head>
<body>
  <div class="panel-container">
    <!-- Header -->
    <div class="header">
      <span class="tab-info" id="tab-info">Tab: Not connected</span>
      <div class="connection-toggle">
        <div class="status disconnected" id="status">
          <span class="spinner"></span>
          <span class="status-text">Disconnected</span>
        </div>
        <label class="toggle-container">
          <input type="checkbox" class="toggle-input" id="toggle">
          <span class="toggle-track"></span>
        </label>
      </div>
    </div>

    <!-- Messages Container -->
    <div class="messages-container">
      <div class="messages-header">
        <div class="messages-header-data">Data</div>
        <div class="messages-header-time">Time</div>
      </div>
      
      <div class="messages-list" id="messages-list">
        <div class="empty-state" id="empty-state">No messages yet</div>
      </div>

      <!-- Detail View -->
      <div class="detail-container" id="detail-container">
        <div class="resize-handle" id="resize-handle"></div>
        <div class="detail-content" id="detail-content"></div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <span class="console-count" id="console-count">Console: 0</span>
      <button class="clear-button" id="clear-logs">Clear Logs</button>
    </div>
  </div>

  <script src="panel.js"></script>
</body>
</html>
