<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="panel.css">
</head>
<body>
  <div class="panel-container">
    <!-- Header -->
    <div class="header">
      <span class="tab-info" id="tab-info">Tab: Not connected</span>
      <div class="connection-toggle">
        <div class="status disconnected" id="status">
          <span class="spinner"></span>
          <span class="status-text">Disconnected</span>
        </div>
        <label class="toggle-container">
          <input type="checkbox" class="toggle-input" id="toggle">
          <span class="toggle-track"></span>
        </label>
      </div>
    </div>

    <!-- Messages Container -->
    <div class="messages-container">
      <div class="messages-header">
        <div class="messages-header-data">Date</div>
        <div class="messages-header-time">
          Time
          <button class="clear-messages-button" id="clear-messages" title="Clear messages">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 6h18M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2m3 0v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6h14zM10 11v6M14 11v6"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="empty-state" id="empty-state">No messages yet</div>
      <div class="messages-list" id="messages-list"></div>

      <!-- Detail View -->
      <div class="detail-container" id="detail-container">
        <div class="resize-handle" id="resize-handle"></div>
        <div class="detail-content" id="detail-content"></div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <span class="console-count" id="console-count">Console: 0</span>
      <button class="clear-button" id="clear-logs">Clear Logs</button>
    </div>
  </div>

  <script src="panel.js"></script>
</body>
</html>
