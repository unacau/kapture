<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kapture</title>
  <link rel="stylesheet" href="panel.css">
</head>
<body>
  <div class="panel-container">
    <!-- Header -->
    <div class="header">
      <button class="connect-btn" id="connect-btn">Connect</button>
      <div class="tab-id" id="tab-id">Tab: -</div>
      <div class="mcp-client" id="mcp-client"></div>
      <div class="log-info">
        <span id="log-count">Log length: 0</span>
        <button class="clear-logs-btn" id="clear-logs-btn" title="Clear console logs (Cmd+L)">Clear</button>
      </div>
      <div class="status-indicator" id="status-indicator">
        <span class="status-dot"></span>
        <span class="status-text">Disconnected</span>
      </div>
    </div>

    <!-- Messages List -->
    <div class="messages-container">
      <div class="messages-header">
        <div class="column-data">Data</div>
        <div class="column-time">Time</div>
        <button class="header-clear-btn" id="header-clear-btn" title="Clear messages (Cmd+K)">âŠ˜</button>
      </div>
      
      <div class="messages-list" id="messages-list">
        <div class="empty-state">
          No messages yet. Click Connect to start.
        </div>
      </div>
    </div>

    <!-- Divider -->
    <div class="divider" id="divider"></div>
    
    <!-- Detail View -->
    <div class="detail-view" id="detail-view"></div>
  </div>

  <!-- Scripts -->
  <script src="command-executor.js"></script>
  <script src="command-queue.js"></script>
  <script src="panel.js"></script>
</body>
</html>
